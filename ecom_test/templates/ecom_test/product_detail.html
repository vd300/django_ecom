{% extends 'ecom_test/base.html' %}

{% block content %}

<article class="media content-section">
     <img src="{{ object.product_image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.product_title }}</a>
      <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
      {% if object.author == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' object.id %}">Delete</a>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.product_price }}</h2>
    <p class="article-content">{{ object.product_desc }}</p>
  </div>
</article>

{% endblock content %}
